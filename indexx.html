<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Store - PUBG UC</title>
    <style>
        body {

            text-align: center;

            height: 100vh;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .top-bar {
            display: flex;
            gap: 10px;
        }
        button {
            background: #ff9800;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .uc-container {
            margin-top: 20px;
        }
        .uc-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .uc-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 150px;
            transition: 0.3s;
            font-weight: bold;
        }
        .uc-card:hover {
            background: #ff9800;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
